<!DOCTYPE html> <!-- Declara o tipo de documento como HTML5 -->
<html lang="pt-BR"> <!-- Abertura da tag HTML com atributo de idioma portugu√™s do Brasil -->
<head> <!-- Se√ß√£o de cabe√ßalho do documento, cont√©m metadados e links para recursos -->
    <meta charset="UTF-8"> <!-- Define a codifica√ß√£o de caracteres como UTF-8, permitindo acentos e caracteres especiais -->

    <title>Cat√°logo de Patinhos de Borracha ü¶Ü</title> <!-- T√≠tulo da p√°gina que aparece na aba do navegador -->

<body> <!-- Corpo do documento, cont√©m o conte√∫do vis√≠vel da p√°gina -->
    <header> <!-- Elemento sem√¢ntico que define o cabe√ßalho da p√°gina -->

    <script type="module">
      import patinhos from "./patinhos.js";
